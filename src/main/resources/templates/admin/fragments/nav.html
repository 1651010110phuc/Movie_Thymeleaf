<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link th:href="@{/css/detail.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="nav">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
            <a href="#" class="navbar-brand">FILMS</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/movies}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/accounts/users}">Manage User</a>
                    </li>
                        <a class="nav-link text-white" th:href="@{/admin/categories/search}">Manage Category</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" th:href="@{/admin/movies}">Manage Movie</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" th:href="@{/admin/accounts/admins}">Manage Admin Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

    <script>
        var nav = document.querySelector("nav");
        window.addEventListener('scroll', function() {
            if(window.pageYOffset) {
                nav.classList.add('bg-dark','shadow');
            } else {
                nav.classList.remove('bg-dark','shadow');
            }
        });
    </script>
</body>
</html>
